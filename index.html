<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/light-theme.css" id="theme">
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <div class="page">
    <button id="themeChangeBtn" class="btn theme-change-btn">Change Theme</button>
    <div class="calculator">
      <div class="output">
        <div class="previous-operand operand" data-previous-operand></div>
        <div class="current-operand operand" data-current-operand></div>
      </div>
      <button class="btn span-two all-clear" data-all-clear>AC</button>
      <button class="btn delete" data-delete>Del</button>
      <button class="btn" data-operation>รท</button>
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn" data-operation>x</button>
      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn" data-operation>+</button>
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn" data-operation>-</button>
      <button class="btn" data-number>.</button>
      <button class="btn" data-number>0</button>
      <button class="btn span-two get-result" data-result>=</button>
    </div>
  </div>
  <div class="copyrights">Baraa Mohamed 2022 &copy;</div>
</body>
</html>
